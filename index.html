<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Autoevaluación - Visión por Computadora</title>
    <!-- Incluye Tailwind CSS para estilizado rápido y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Estilos para el efecto de sombra y fondo */
        .quiz-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        /* Estilo de la opción seleccionada */
        .option-button.selected {
            background-color: #10b981; /* green-500 */
            color: white;
            border-color: #10b981;
        }
        /* Estilo para la retroalimentación de la respuesta */
        .option-button.correct {
            background-color: #10b981; /* green-500 */
            color: white;
            font-weight: 700;
        }
        .option-button.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            font-weight: 700;
        }
        /* Animación de fade-in para la siguiente pregunta */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="quiz-container" class="w-full max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Cuestionario de Autoevaluación</h1>
            <p class="text-xl text-indigo-600 font-semibold">Aprendizaje Profundo en Visión por Computadora</p>
        </header>

        <div id="quiz-card" class="quiz-card fade-in">
            <!-- El contenido de la pregunta se inyectará aquí -->
            <div id="question-area">
                <p class="text-center text-gray-500 py-8">Cargando cuestionario...</p>
            </div>

            <!-- Controles -->
            <div id="controls" class="mt-6 flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="check-button" disabled
                        class="bg-indigo-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-600 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                    Verificar Respuesta
                </button>
                <button id="next-button" disabled
                        class="bg-gray-300 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-400 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                    Siguiente Pregunta →
                </button>
            </div>

            <!-- Marcador de Progreso -->
            <div class="mt-4 text-sm text-gray-500 text-center">
                <span id="progress-text"></span>
            </div>
        </div>

        <!-- Área de Resultados (oculta al inicio) -->
        <div id="results-card" class="quiz-card mt-8 hidden text-center fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Resultados de Autoevaluación</h2>
            <p id="final-score" class="text-5xl font-extrabold mb-4 text-indigo-600"></p>
            <p class="text-gray-700 mb-6">¡Gracias por completar la autoevaluación! Utiliza esta información para consolidar tus conocimientos en el informe.</p>
            <button onclick="location.reload()"
                    class="bg-green-600 text-white py-2 px-5 rounded-lg font-semibold hover:bg-green-700 transition duration-150">
                Reiniciar Cuestionario
            </button>
        </div>
    </div>

    <script>
        // Definición del conjunto de preguntas y respuestas
        const quizData = [
            {
                question: "¿Cuál es la arquitectura de red neuronal predominante y fundamental para tareas como la clasificación y detección de objetos en Visión por Computadora?",
                options: [
                    { text: "Red Neuronal Recurrente (RNN)", isCorrect: false, rationale: "Las RNN son la arquitectura principal en el Procesamiento de Lenguaje Natural (PLN) y series de tiempo, no en Visión por Computadora." },
                    { text: "Red Neuronal Convolucional (CNN)", isCorrect: true, rationale: "Las CNN son ideales para el procesamiento de datos con topología de cuadrícula (como imágenes), utilizando capas de convolución para extraer características espaciales." },
                    { text: "Máquina de Vectores de Soporte (SVM)", isCorrect: false, rationale: "El SVM es un algoritmo de Machine Learning tradicional, no una arquitectura de Deep Learning." }
                ]
            },
            {
                question: "¿Cuál es la principal ventaja que tienen los modelos de detección de objetos de 'una sola etapa' (como YOLO) sobre los de 'dos etapas' (como Faster R-CNN) en aplicaciones de la vida real?",
                options: [
                    { text: "Mayor precisión en la localización de objetos pequeños.", isCorrect: false, rationale: "Los modelos de dos etapas suelen tener mayor precisión." },
                    { text: "Menor dependencia de datos etiquetados de forma masiva.", isCorrect: false, rationale: "Todos los modelos de Deep Learning supervisado requieren grandes cantidades de datos etiquetados." },
                    { text: "Mayor velocidad de inferencia (tiempo real).", isCorrect: true, rationale: "Los modelos de una sola etapa procesan el cuadro delimitador y la clasificación simultáneamente, lo que los hace ideales para la baja latencia requerida en tiempo real." }
                ]
            },
            {
                question: "En el contexto de la detección de objetos, ¿qué representa la métrica **IOU (*Intersection Over Union*)**?",
                options: [
                    { text: "La cantidad de tiempo que toma clasificar un objeto en un video.", isCorrect: false, rationale: "El IOU es una métrica de precisión geométrica y no tiene relación directa con el tiempo." },
                    { text: "El grado de superposición entre el cuadro predicho por el modelo y el cuadro real (*ground truth*).", isCorrect: true, rationale: "El IOU mide la proporción entre la intersección y la unión de las dos áreas delimitadoras, cuantificando la exactitud de la localización." },
                    { text: "La proporción de objetos correctamente clasificados en toda la imagen.", isCorrect: false, rationale: "Esto describe la precisión de clasificación, no la precisión de localización espacial." }
                ]
            },
            {
                question: "Una de las principales limitaciones de los modelos de Visión por Computadora es la vulnerabilidad a los 'ataques adversarios'. ¿Cómo se caracteriza la perturbación aplicada en este tipo de ataque?",
                options: [
                    { text: "Un cambio masivo de color o la inversión completa de la imagen.", isCorrect: false, rationale: "Esto sería una alteración obvia. Los ataques adversarios se basan en cambios sutiles e imperceptibles." },
                    { text: "Una pequeña perturbación calculada matemáticamente que es casi invisible para el ojo humano.", isCorrect: true, rationale: "La clave del ataque adversario es la sutileza de la perturbación, diseñada específicamente para engañar a los patrones aprendidos por la CNN." },
                    { text: "La oclusión de más del 50% del objeto en la imagen debido a una obstrucción física.", isCorrect: false, rationale: "La oclusión es un problema de rendimiento general, no un ataque malicioso intencional." }
                ]
            },
            {
                question: "¿Cuál de las siguientes afirmaciones describe mejor el tipo de datos de entrada necesarios para entrenar un modelo robusto de clasificación de imágenes con Deep Learning?",
                options: [
                    { text: "Pequeños conjuntos de datos, siempre y cuando estén perfectamente balanceados.", isCorrect: false, rationale: "El Deep Learning, por definición, requiere grandes volúmenes de datos para aprender las representaciones jerárquicas complejas." },
                    { text: "Grandes volúmenes de imágenes y videos que deben estar correctamente etiquetados (ej. con cuadros delimitadores o máscaras).", isCorrect: true, rationale: "La robustez de los modelos de Visión por Computadora se basa en la exposición a grandes cantidades de datos variados y su respectivo etiquetado preciso." },
                    { text: "Principalmente datos de series de tiempo para predecir el movimiento de objetos.", isCorrect: false, rationale: "Aunque el video usa series de tiempo, los datos de entrada fundamentales son imágenes estáticas y cuadros de video." }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let isAnswerChecked = false;

        const questionArea = document.getElementById('question-area');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const quizCard = document.getElementById('quiz-card');
        const resultsCard = document.getElementById('results-card');
        const progressText = document.getElementById('progress-text');
        const finalScore = document.getElementById('final-score');

        // Función para renderizar la pregunta actual
        function renderQuestion() {
            // Animación para el cambio de pregunta
            quizCard.classList.remove('fade-in');
            void quizCard.offsetWidth; // Trigger reflow
            quizCard.classList.add('fade-in');

            const currentQuestion = quizData[currentQuestionIndex];
            questionArea.innerHTML = `
                <p class="text-lg font-semibold text-gray-700 mb-4">Pregunta ${currentQuestionIndex + 1} de ${quizData.length}</p>
                <h2 class="text-xl font-bold text-gray-900 mb-6">${currentQuestion.question}</h2>
                <div id="options-container" class="space-y-4">
                    ${currentQuestion.options.map((option, index) => `
                        <button class="option-button w-full text-left p-4 border border-gray-300 rounded-lg hover:bg-indigo-50 hover:border-indigo-500 transition duration-150"
                                data-index="${index}"
                                onclick="selectOption(${index})">
                            <span class="font-bold mr-3 text-indigo-600">${String.fromCharCode(65 + index)}.</span>
                            ${option.text}
                        </button>
                    `).join('')}
                </div>
                <div id="rationale-area" class="mt-4 p-3 rounded-lg text-sm text-gray-700 hidden bg-gray-100 border-l-4 border-gray-400"></div>
            `;

            // Resetear estados
            selectedOption = null;
            isAnswerChecked = false;
            checkButton.disabled = true;
            nextButton.disabled = true;
            nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Ver Resultados' : 'Siguiente Pregunta →';
            updateProgress();
        }

        // Función para seleccionar una opción
        window.selectOption = function(index) {
            if (isAnswerChecked) return; // No permitir cambios después de verificar
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            const selectedButton = buttons[index];
            selectedButton.classList.add('selected');
            selectedOption = index;
            checkButton.disabled = false;
        }

        // Función para verificar la respuesta
        checkButton.onclick = function() {
            if (selectedOption === null || isAnswerChecked) return;

            isAnswerChecked = true;
            checkButton.disabled = true;
            nextButton.disabled = false;

            const currentQuestion = quizData[currentQuestionIndex];
            const selectedOptionData = currentQuestion.options[selectedOption];
            const buttons = document.querySelectorAll('.option-button');
            const rationaleArea = document.getElementById('rationale-area');

            // Mostrar retroalimentación
            rationaleArea.textContent = selectedOptionData.rationale;
            rationaleArea.classList.remove('hidden');

            buttons.forEach((btn, index) => {
                btn.disabled = true;
                btn.classList.remove('selected');
                const optionData = currentQuestion.options[index];

                if (optionData.isCorrect) {
                    btn.classList.add('correct');
                    rationaleArea.classList.remove('border-gray-400', 'bg-gray-100');
                    rationaleArea.classList.add('border-green-500', 'bg-green-50');
                }

                if (index === selectedOption && !optionData.isCorrect) {
                    btn.classList.add('incorrect');
                    rationaleArea.classList.remove('border-gray-400', 'bg-gray-100');
                    rationaleArea.classList.add('border-red-500', 'bg-red-50');
                }
            });

            // Actualizar puntuación
            if (selectedOptionData.isCorrect) {
                score++;
            }
            updateProgress();
        }

        // Función para avanzar a la siguiente pregunta
        nextButton.onclick = function() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        // Función para mostrar los resultados finales
        function showResults() {
            quizCard.classList.add('hidden');
            resultsCard.classList.remove('hidden');
            finalScore.textContent = `${score} / ${quizData.length}`;
        }

        // Función para actualizar el marcador de progreso
        function updateProgress() {
            progressText.textContent = `Puntuación actual: ${score} / ${quizData.length}`;
        }

        // Iniciar el cuestionario al cargar la página
        window.onload = renderQuestion;
    </script>

</body>
</html>
